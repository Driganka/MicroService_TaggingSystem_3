version: "3.7"

services:
  mymongo:
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${DB_USERNAME:-root}
      - MONGO_INITDB_ROOT_PASSWORD=${DB_PASSWORD:-rootpassword}
    volumes:
      - mongodb-data:/data/db
    networks:
      - deployml_network
    # ports:
    #   - "27017:8002"
    restart: always

  tagservice:
    image: tagservice:latest
    build:
      context: .
    volumes:
      - ./:/app/
    networks:
      - deployml_network

    depends_on:
      - mymongo
    ports:
      - 8002:8000
    # env_file:
    #   - ./.env

networks:
  deployml_network:
    driver: bridge

volumes:
  mongodb-data:
    name: "tag-mongo-data"
